<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <style>
        body {
            background-color: black;
        }
        
        .btn {
            background-color: lightblue;
            font-size: 1.5rem;
            border-radius: 999px;
            height: 60px;
            padding: 0 2rem;
            box-shadow: 0 0 1rem bisque;
            transition: .5s ease;
        }
        
        .btnSpan {
            color: white;
        }
        
        .btn:hover {
            box-shadow: none;
        }
    </style>


</head>

<body>
    <button class="btn">Style<span class="btnSpan">Me</span></button>
</body>

</html>
